<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/app.css" rel="stylesheet">
</head>

<body ng-controller="myController as ctrl" layout-gt-xs="row" layout-xs="column">
    <div id="col_1" flex="20" layout="column" layout-padding>
        <div>
            <h1>{{name}}</h1>
        </div>
        <div>

        </div>
    </div>
    <div id="col_2" flex="30" layout="column" layout-padding>
        <div>
            button for search
        </div>
        <div layout-padding ng-repeat="content in contents">

            <md-content>
                <md-heading style="background-color: lightgray;">{{content.heading}}</md-heading>
                <md-divider></md-divider>
                <md-content layout="row">
                    <span flex="80">{{content.text}}</span>
                    <span flex="20">
                        <img src="{{content.imageSRC}}" alt="Photo" width="100px;" height="100px;">
                    </span>
                </md-content>
            </md-content>
        </div>

    </div>
    <div id="col_3" flex="50" layout="column" layout-padding>
        <div layout="row">
            <md-button class="md-raised">
                <md-icon class="material-icons" style="color: lightgray;">add</md-icon>
            </md-button>
            <span flex="grow"></span>
            <md-button class="md-raised">Edit</md-button>
            <md-button class="md-raised md-warn">Delete</md-button>
        </div>
        <div>
            content goes here
        </div>
    </div>



    <!-- Angular and material -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
